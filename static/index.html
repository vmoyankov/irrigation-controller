
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Status</title>
    <link rel="stylesheet" href="/static/min.css">
    <style>
        .line {
            border-bottom: 1px dashed #e2e8f0;
        }
    </style>
    <script src="/static/form-to-json.js"></script>
</head>
<body>

<div class="container">
    <h1>Irrigation Controller</h1>

    <div class="row line">
        <label class="col">Current Time:</label>
        <div class="col2" id="current-time"></div>
    </div>
    <div class="row line">
        <label class="col">State:</label>
        <div class="col2" id="state"></div>
    </div>
    <div class="row line">
        <label class="col">Tank Level:</label>
        <div class="col2" id="tank"></div>
    </div>
    <div class="row line">
        <label class="col">Next Irrigation at:</label>
        <div class="col2" id="next-run"></div>
    </div>
    <div class="row line">
        <label class="col">Last Run at:</label>
        <div class="col2" id="last-run"></div>
    </div>
    <div class="row">
        <label class="col">Last Message:</label>
    </div>
    <div class="row line">
        <div class="col2" id="last-msg"></div>
    </div>

    <div class="row">
        <div class="col">
          <button id="config-button" onclick="window.location.href='/static/config.html'">Config</button>
        </div>
        <div class="col">
          <button id="start-now-button" onclick="postAndShow('/run')">Start Now</button>
        </div>
        <div class="col">
          <button id="stop-button" onclick="postAndShow('/stop')">Stop</button>
        </div>
    </div>
    <p id="status-message"></p>
</div>

<script>
    fetch('/status').then(r=>r.json()).then(d=>jsonToForm(d));

    setInterval(function() {
        fetch('/status').then(r=>r.json()).then(d=>jsonToForm(d));
    }, 3000);

    const statusEl = document.getElementById('status-message');
    function postAndShow(url) {
        fetch(url, { method: 'POST' })
            .then(response => {
                return response.text();
            })
            .then(data => {
                statusEl.innerHTML = data;
                statusEl.className = 'status-success';
            })
            .catch(error => {
                statusEl.textContent = error;
                statusEl.className = 'status-error';
            });
    }
</script>

</body>
</html>
