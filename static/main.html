
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Status</title>
    <link rel="stylesheet" href="min.css">
    <style>
        .line {
            border-bottom: 1px dashed #e2e8f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Irrigation Controller</h1>

    <div class="row line">
        <label class="col">Current Time:</label>
        <div class="col2" id="current-time"></div>
    </div>
    <div class="row line">
        <label class="col">State:</label>
        <div class="col2" id="state"></div>
    </div>
    <div class="row line">
        <label class="col">Tank Level:</label>
        <div class="col2" id="tank"></div>
    </div>
    <div class="row line">
        <label class="col">Next Irrigation at:</label>
        <div class="col2" id="next-run"></div>
    </div>
    <div class="row line">
        <label class="col">Last Run at:</label>
        <div class="col2" id="last-run"></div>
    </div>
    <div class="row">
        <label class="col">Last Message:</label>
    </div>
    <div class="row line">
        <div class="col2" id="last-msg"></div>
    </div>

    <div class="row">
        <div class="col">
          <button id="config-button" onclick="window.location.href='config.html'">Config</button>
        </div>
        <div class="col">
          <button id="start-now-button">Start Now</button>
        </div>
        <div class="col">
          <button id="stop-button">Stop</button>
        </div>
    </div>
    <p id="status-message"></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const currentTimeElement = document.getElementById('current-time');
        const stateElement = document.getElementById('state');
        const tankElement = document.getElementById('tank');
        const nextRunElement = document.getElementById('next-run');
        const lastRunElement = document.getElementById('last-run');
        const lastMsgElement = document.getElementById('last-msg');
        const logContainer = document.getElementById('log-container');
        const startButton = document.getElementById('start-now-button');
        const stopButton = document.getElementById('stop-button');
        const statusMessageElement = document.getElementById('status-message');
        
        const showStatus = (message, isError = false) => {
            statusMessageElement.textContent = message;
            statusMessageElement.className = isError ? 'status-error' : 'status-success';
        };

        const fetchStatus = async () => {
            try {
                const response = await fetch('/status', { method: 'GET' });
                if (!response.ok) {
                    throw new Error(`Server returned status: ${response.status}`);
                }
                const status = await response.json();
                
                // Update the status fields
                currentTimeElement.textContent = status.current_time || 'N/A';
                stateElement.textContent = status.state || 'N/A';
                tankElement.textContent = (status.tank !== null && status.tank !== undefined) ? `${status.tank}L` : 'N/A';
                nextRunElement.textContent = status.next_run || 'N/A';
                lastRunElement.textContent = status.last_run || 'N/A';
                lastMsgElement.textContent = status.last_msg || 'N/A';
                
                // Clear and populate the log
                logContainer.innerHTML = '';
                if (status.log && Array.isArray(status.log)) {
                    status.log.forEach(message => {
                        const p = document.createElement('p');
                        p.textContent = message;
                        logContainer.appendChild(p);
                    });
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                // showStatus(`Failed to connect to device.`, true); // Commented out to avoid constant error messages
            }
        };

        const sendCommand = async (endpoint) => {
            try {
                showStatus(`Sending command to ${endpoint}...`);
                const button = (endpoint === '/run') ? startButton : stopButton;
                button.disabled = true;

                const response = await fetch(endpoint, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`Server returned status: ${response.status}`);
                }
                
                showStatus(`Command sent successfully to ${endpoint}.`);
            } catch (error) {
                console.error('Error sending command:', error);
                showStatus(`Failed to send command to ${endpoint}: ${error.message}`, true);
            } finally {
                startButton.disabled = false;
                stopButton.disabled = false;
            }
        };

        // Attach button event listeners
        startButton.addEventListener('click', () => sendCommand('/run'));
        stopButton.addEventListener('click', () => sendCommand('/stop'));

        // Fetch status immediately and then every 3 seconds
        fetchStatus();
        setInterval(fetchStatus, 3000);
    });
</script>

</body>
</html>
